<!DOCTYPE html>
<html>
<head>
  <title>Notion Empty Trash</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2eaadc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2d9cdb;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <h2>Notion Empty Trash</h2>
  <p>Click the button below to delete all pages in your Notion trash.</p>
  <button id="deleteButton">Empty Trash</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
