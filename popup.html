<!DOCTYPE html>
<html>
<head>
  <title>Notion Empty Trash</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2eaadc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2d9cdb;
    }
    button:disabled {
      background-color: #a0d8f1;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .loading {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid #2eaadc;
      width: 16px;
      height: 16px;
      margin-right: 10px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Notion Empty Trash</h2>
  <p>Click the button below to delete all pages in your Notion trash.</p>
  <button id="deleteButton">Empty Trash</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
